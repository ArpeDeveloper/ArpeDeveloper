name: Generate Snake

on:
  schedule:
    - cron: "0 6 * * *"   # diario 06:00 UTC
  workflow_dispatch:

# Asegura permisos de escritura para el token
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # usamos el token explícito en el push

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: arpedeveloper
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          # Si tu repo fuerza GPG o firma, añade: fqdn: github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm files
        run: ls -la dist
